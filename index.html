<!DOCTYPE html><html><head>
    <base href="/GreenArc/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> green Architects</title>
    <style>body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  background: #fff;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  display: flex;
  position: sticky;
  top: 0;
  box-shadow: 0 2px 8px #eee;
}

.navbar a {
  color: #222;
  margin: 0 15px;
  font-weight: 600;
  text-decoration: none;
}

.hero {
  position: relative;
}

.hero img {
  width: 100%;
  display: block;
}

.hero-text {
  color: #fff;
  text-align: center;
  background: #00000080;
  border-radius: 8px;
  padding: 20px;
  font-size: 3em;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.section {
  max-width: 1100px;
  margin: 50px auto;
  padding: 0 24px;
}

.projects {
  flex-wrap: wrap;
  gap: 24px;
  display: flex;
}

.project {
  background: #f8f8f8;
  border-radius: 8px;
  flex: 1;
  min-width: 270px;
  overflow: hidden;
  box-shadow: 0 2px 5px #eee;
}

.project img {
  width: 100%;
}

.project-desc {
  padding: 16px;
}

.contact-form {
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  margin: 0 auto;
  display: flex;
}

input, textarea {
  border: 1px solid #ddd;
  border-radius: 4px;
  width: 100%;
  padding: 10px;
}

button {
  color: #fff;
  cursor: pointer;
  background: #222;
  border: none;
  border-radius: 4px;
  padding: 10px;
}

@media (width <= 800px) {
  .projects {
    flex-direction: column;
  }
}
</style>
</head>
<body>
    <script type="module" src="/greenArc.3c14d121.js"></script>
    <nav class="navbar">
        <a href="#home"><b>green</b> Architects</a>
        <div>
            <a href="#projects">Projects</a>

            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section id="home" class="hero">

        <div class="hero-text"><b>green</b> Architects</div>
    </section>
    <section id="projects" class="section">

                <div class="project-desc">
                    <h3>budget house </h3>

                </div>
            </div>

                <div class="project-desc">
                    <h3>apartment </h3>
                    
                </div>
            </div>
            <div class="project">
                
                </div>
            </div>
        
    </section>
    <section id="about" class="section">
        <h2>About Us</h2>
        <p>green Architects is a startup which provides every one a shelter. .</p>
    </section>
    <section id="contact" class="section">
        <h2>Contact</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required="">

        </form>
    </section>
